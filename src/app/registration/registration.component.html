<div class="formContainer"></div>
<div style="text-align: center;padding-bottom: 20px;">
  <h3>Registration</h3>
  </div>

<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  
  <div class="form-group">
      <label class="center-block">
        <input type="text" class="form-control" formControlName="firstname" placeholder="First Name">
      </label>
  </div>
  <div class="form-group">
      <label class="center-block">
        <input type="text" class="form-control" formControlName="lastname" placeholder="Last Number">
      </label>
  </div>
  <div class="form-group">
      <label class="center-block">
        <input type="email" class="form-control" formControlName="email" placeholder="Email address">
      </label>
  </div>
  <div class="form-group">
      <label class="center-block">
        <input type="password" class="form-control" formControlName="password" placeholder="******">
      </label>
  </div><div style="text-align: center">
          <button type="submit" class="btn btn-success">Register</button>
        </div>
</form>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
