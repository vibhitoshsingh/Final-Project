<div id="serDiv">
  <input class="form-control" [(ngModel)]="searchText" type="text" placeholder="Search by name" >
  </div>
<div class="container-fluid">
  <table class="table table-striped table-hover" style="text-align:left">
    <thead>
      <tr>
        <th>Id</th>
        <th>Profile Image</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tr *ngFor="let user of (users| userSearch:searchText)" >
      <td >{{user.id}}</td><td><img src={{user.avatar}} class="img-responsive img-circle"  ></td><td>{{user.first_name}}</td>
      <td>{{user.last_name}}</td><td><button class="btn btn-primary btn-sm" (click)="onEdit(user.id)">Edit</button>
        <button class="btn btn-danger btn-sm" (click)="onDelete(user.id)" >Delete</button></td>
    </tr>
  </table>
  </div>
  <div>
    <button (click)="onPrev()" [ngClass]="{ dis: (currentPage == 1) }" class="btn btn-primary btn-sm">Prev</button> |
    <button (click)="onNext()" [ngClass]="{ dis: (currentPage == 3) }" class="btn btn-primary btn-sm">Next</button>
  </div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
